<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <main class="container">
    <section class="content-side">
      <header>
        <img src="./images/logo.svg" alt="Base Apparel Logo" class="logo">
      </header>

      <div class="hero-mobile">
        <img src="./images/hero-mobile.jpg" alt="">
      </div>

      <article class="text-content">
        <h1><span>We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form id="email-form" novalidate>
          <div class="input-group">
            <input type="email" id="email-input" placeholder="Email Address" aria-label="Email Address">
            <img src="./images/icon-error.svg" alt="" class="error-icon" id="error-icon">
            <button type="submit" aria-label="Submit">
              <img src="./images/icon-arrow.svg" alt="">
            </button>
          </div>
          <p class="error-text" id="error-message">Please provide a valid email</p>
        </form>
      </article>

      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://rosalsa.rf.gd/">Salsa</a>.
      </footer>
    </section>

    <section class="hero-desktop"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
